<div class="table-wrapper">
  <table class="md-table">
    {{- with .Attributes.caption }}
      <caption>{{ . }}</caption>
    {{- end }}
    <thead>
      {{- range .THead }}
        <tr>
          {{- range . }}
            <th scope="col" {{ with .Alignment }}style="text-align:{{ . }}"{{ end }}>
              {{- .Text -}}
            </th>
          {{- end }}
        </tr>
      {{- end }}
    </thead>
    <tbody>
      {{- range .TBody }}
        <tr>
          {{- range . }}
            <td {{ with .Alignment }}style="text-align:{{ . }}"{{ end }}>
              {{- .Text -}}
            </td>
          {{- end }}
        </tr>
      {{- end }}
    </tbody>
  </table>
</div>
